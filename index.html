<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">
  <header>
    <h1>Medical Healthcare Data Management</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Patient Information Form</h2>
      <form id="patientForm">
        <!-- Personal Information -->
        <div class="form-group">
          <h3>Personal Information</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="firstName">First Name*</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-field">
              <label for="lastName">Last Name*</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="dob">Date of Birth*</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-field">
              <label for="gender">Gender*</label>
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h3>Contact Information</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="phone">Phone Number*</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
              <label for="email">Email Address*</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          <div class="form-field">
            <label for="address">Address*</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </div>

        <div class="form-group">
          <h3>Medical Information</h3>
          <div class="form-row">
            <div class="form-field">
              <label for="bloodGroup">Blood Group*</label>
              <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div class="form-field">
              <label for="weight">Weight (kg)*</label>
              <input type="number" id="weight" name="weight" required>
            </div>
          </div>
          <div class="form-field">
            <label for="allergies">Known Allergies</label>
            <textarea id="allergies" name="allergies"></textarea>
          </div>
          <div class="form-field">
            <label for="medicalHistory">Medical History</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">Save Patient Data</button>
          <button type="button" class="btn-view" onclick="togglePatientList()">View Patient List</button>
        </div>
      </form>
    </section>

    <section id="patientList" class="patient-list hidden">
      <h2>Patient Records</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search patients...">
      </div>
      <table id="patientTable">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Blood Group</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
      </table>
    </section>
  </main>
</div>
<script src="script.js"></script>

</body>

</html>
